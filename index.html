<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Validation in HTML</title>
</head>

<body>
<h2>Set Password ending in -usr</h2>
    <form method="post">
    <input type="text" name="username"
        autocomplete="off"
        minlength="8"
        maxlength="25"
        pattern=".*-usr"
        required>
    <input type="submit" value="Submit">

    </form>

<h2>Choose a number between 1002 and 1032</h2>

<form method="POST">
<input type="number" name="id"
    autocomplete="off"
    min="1002"
    max="1032"
    required>
<input type="submit" value="Submit">
</form>


</body>
</html>
